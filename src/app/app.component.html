<div>
  <div>US Format</div>
  <input type="text"
  localeCurrencyInput
  [allowNegative]="false"
  [currencyCode]="'USD'"
  [value]="usAmount"
  (blur)="updateUSAmount($event)" />
</div>

<div>
  <div>German Format</div>
  <input type="text"
  localeCurrencyInput
  [allowNegative]="false"
  [currencyCode]="'EUR'"
  [value]="germanyAmount"
  (blur)="updateGermanyAmount($event)" />

</div>
